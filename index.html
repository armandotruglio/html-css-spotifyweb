<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Spotify</title>
</head>

<body>

    <!--Contenuto sopra Footer-->
    <div class="top-content flex">

        <!--Side Navbar-->
        <div class="side-nav flex">
            <div class="logo">
                <img src="img/logo-small.svg" alt="Small Logo">
                <img src="img/logo.svg" alt="Big Logo">
            </div>
            <div class="home">
                <img src="img/home.svg" alt="Home Icon">
                <span>Home</span>
            </div>
            <div class="search">
                <img src="img/search.svg" alt="Search Icon">
                <span>Cerca</span>
            </div>
            <div class="library">
                <img src="img/libreria.svg" alt="Library Icon">
                <span>La tua libreria</span>
            </div>
            <div class="playlist">
                <h4>PLAYLIST</h4>
                <div class="new-playlist flex">
                    <div class="plus">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <span>Crea playlist</span>
                </div>
                <ul>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                </ul>
            </div>
            <div class="download">
                <img src="img/download.svg" alt="Download Icon">
                <span>Installa app</span>
            </div>
            <div class="profile">
                <img src="img/profile.svg" alt="Profile Icon">
            </div>
        </div>


        <!--Main content-->
        <main>

            <!--Header del Main-->
            <header>
                <a href="#" class="btn">EFFETTUA L'UPGRADE</a>
            </header>

            <!--Contenuto principale-->
            <div class="content"></div>


        </main>

    </div>


    <!--Footer-->
    <footer class="flex">
        <div class="song">CANZONE</div>
        <div class="player">PLAYER</div>
        <div class="audio">VOLUME</div>
    </footer>

</body>

</html>
