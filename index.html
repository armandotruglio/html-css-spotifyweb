<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Spotify</title>
</head>

<body>

    <!--Contenuto sopra Footer-->
    <div class="top-content flex">

        <!--Side Navbar-->
        <div class="side-nav flex">
            
            <div class="top-section">
                <div class="logo">
                    <img src="img/logo-small.svg" alt="Small Logo">
                    <img src="img/logo.svg" alt="Big Logo">
                </div>
                <div class="home">
                    <img src="img/home.svg" alt="Home Icon">
                    <span>Home</span>
                </div>
                <div class="search">
                    <img src="img/search.svg" alt="Search Icon">
                    <span>Cerca</span>
                </div>
                <div class="library">
                    <img src="img/libreria.svg" alt="Library Icon">
                    <span>La tua libreria</span>
                </div>
            </div>

            <div class="playlist">
                <h4>PLAYLIST</h4>
                <div class="new-playlist flex">
                    <div class="plus">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <span>Crea playlist</span>
                </div>
                <ul>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                    <li>Nome playlist</li>
                </ul>
            </div>

            <div class="bottom-section">
                <div class="download">
                    <img src="img/download.svg" alt="Download Icon">
                    <span>Installa app</span>
                </div>
                <div class="profile">
                    <img src="img/profile.svg" alt="Profile Icon">
                </div>
            </div>
        </div>


        <!--Main content-->
        <main>

            <!--Header del Main-->
            <header>
                <a href="#" class="btn">EFFETTUA L'UPGRADE</a>
            </header>

            <!--Contenuto principale-->
            <div class="content">

            </div>


        </main>

    </div>


    <!--Footer-->
    <footer class="flex">

        <!--Song Section-->
        <div class="song flex">
            <figure>
                <img src="img/sinister.jpeg" alt="Sinister Album Cover">
            </figure>
            <div class="song-title">
                <h5>Sinister</h5>
                <span>brano Nome</span>
            </div>
            <div class="icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>

        <!--Player Section-->
        <div class="player">
            <div class="action-buttons flex">
                <div class="left-side">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="play-button">
                    <i class="fa-regular fa-circle-play"></i>
                </div>
                <div class="right-side">
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
            </div>
            <div class="song-duration flex">
                <time>0:25</time>
                <div class="duration bar total">
                    <div class="bar partial"></div>
                </div>
                <time>4:35</time>
            </div>
        </div>


        <!--Audio Section-->
        <div class="audio flex">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-display"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="volume">
                <div class="bar total">
                    <div class="bar partial"></div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
